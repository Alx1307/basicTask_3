<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фронтенд и бэкенд разработка</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <header>
        <h1 style="text-align: center;">Список товаров</h1>
    </header>

    <main>
        <div class="button-container">
            <button id="add-button" class="button1">Добавить</button>
            <button id="edit-button" class="button1">Редактировать</button>
            <button id="delete-button" class="button1">Удалить</button>
        </div>

        <div id = "product-list"></div>

        <div class="chat-container">
            <div class="chat-header">
                <h3>Чат поддержки</h3>
            </div>
            <div class="chat-body" id="textArea">
            </div>
            <div class="chat-input">
                <input id="messageArea" type="text" size="24" placeholder="Введите сообщение">
                <input type="submit" value="Отправить" onclick="sendMessage()">
            </div>
        </div>
    </main>
    <script src = "script.js"></script>
    <script src="chat_script.js"></script>
</body>
</html>
